<!DOCTYPE html>
<html>
<head>
	<title>GRID</title>	
</head>
<body>
		<div style="
			display:grid;
			grid-template-columns:100px 100px;
			">
		<div style="background-color:red;">DIV 1</div>
	    <div style="background-color:green;">DIV 2<p>para</p></div>
	
	</div>
	
	<div style="
			display:grid;
			margin-top:30px;
			grid-template-columns:3fr 2fr 1fr;
			">
		<div style="background-color:red;">DIV 1</div>
	    <div style="background-color:green;">DIV 2<p>para</p></div>
		<div style="background-color:red;">DIV 3</div>
	</div>
</body>
</html>
